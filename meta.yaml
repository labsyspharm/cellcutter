{% set name = "cellcutter" %}
{% set version = "0.2.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6ae7bc482e4c3a130cc44b5a9a63d2ea82a49b43894b8e39e48b171867e0c54b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - cut_cells=cellcutter.cli:cut
  noarch: python

requirements:
  host:
    - pip
    - python>=3.8
  run:
    - python>=3.8
    - scikit-image
    - numpy
    - pandas
    - tifffile
    - zarr
    - numcodecs

test:
  imports:
    - cellcutter.cli

about:
  home: https://github.com/labsyspharm/cellcutter
  license: MIT
  license_family: BSD
  summary: Create thumbnails of cells in a given image
